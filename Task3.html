<script>
    class Time {
        constructor(hours, minutes, seconds) {
            this.hours = hours;
            this.minutes = minutes;
            this.seconds = seconds;
        }
        update() {
            let sec = (this.hours * 3600) + (this.minutes * 60) + this.seconds;
            this.hours = (Math.floor(sec / 3600)) % 24;
            this.minutes = Math.floor((sec % 3600) / 60);
            this.seconds = sec % 60;
        }
        addSec(sec) {
            this.seconds += sec;
            this.update();
        }
        addMin(min) {
            this.minutes += min;
            this.update();
        }
        addHours(hours) {
            this.hours += hours;
            this.update();
        }
        print(data) {
            console.log("" + data);
        }
        twoDigit(val) {
            if (val === 0) return "00";
            if (val < 10) {
                return ("" + 0 + val);
            } else {
                return val;
            }
        }
        toString(){
            this.print(this.twoDigit(this.hours) + ":" +
                        this.twoDigit(this.minutes) + ":" +
                        this.twoDigit(this.seconds));
        }
    }
